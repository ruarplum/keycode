<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keycode Challenge</title>
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <div class="page-display">
        <div class="first-page">
            <h2 class="intro-text">Press a key to 
                see the event keycode</h2>
        </div>

        <div class="cards">
            <div class="events">
                <div class="event-key">
                    <p class="title keyTitle"></p>
                    <p class="result keyResult"></p>
                </div>
                <div class="event-code">
                    <p class="title codeTitle"></p>
                    <p class="result codeResult"></p>
                </div>
                <div class="event-which">
                    <p class="title whichTitle"></p>
                    <p class="result whichResult"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="/projects/keycode/app.js"></script>
</body>
</html>
