<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keycode Challenge</title>
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <div class="page-display">
        <div class="first-page">
            <p class="intro-text">Press a key to 
                see the event keycode</p>
        </div>

        <div class="cards">
            <div class="events">
                <div class="event-key">
                    <h3 class="title keyTitle"></h3>
                    <p class="result keyResult"></p>
                </div>
                <div class="event-code">
                    <h3 class="title codeTitle"></h3>
                    <p class="result codeResult"></p>
                </div>
                <div class="event-which-title">
                    <h3 class="title whichTitle"></h3>
                    <p class="result whichResult"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="/projects/keycode/app.js"></script>
</body>
</html>
