<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keycode Challenge</title>
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <div class="page-display">
        <div class="first-page">
            <p class="intro-text">Press a key to 
                see the event keycode</p>
        </div>

        <div class="cards">
            <div class="event-titles">
                <div class="event-key-title">
                    <p>event.key</p>
                </div>
                <div class="event-code-title">
                    <p>event.code</p>
                </div>
                <div class="event-which-title">
                    <p>event.which</p>
                </div>
            </div>
            <div class="event-results">
                <p class="result key-result"></p>
                <p class="result code-result"></p>
                <p class="result which-result"></p>
            </div>

        </div>
    </div>

    <script src="/projects/keycode/app.js"></script>
</body>
</html>
